<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Do You Love Me</title>
    <style>
        body{
            background: url("https://i.pinimg.com/originals/f1/6f/ed/f16fedc86686146624897737cf4338d8.jpg")no-repeat;
            background-size: cover;
            box-sizing: border-box;
        }
        p, input{
            font-size: 50px;
        }
    	.input{
        position:absolute
    	}
        #yes:hover{
            background:lightblue;
        }
        p{
            color:red;

        }
</style>
</head>
<body>
<p>DO YOU LOVE ME?</p>
<input type="button" id="yes" value="yes" onclick="yesAgree()">
<input class="input" type="button" id="no" value="no" onmouseover="noAgree()">
<script>
    let yes = document.getElementById("yes");
    let no = document.getElementById("no");
    function yesAgree() {
        alert("thương thương <3");
    }
    function noAgree() {
        let x = Math.round(Math.random() * window.innerWidth);
        let y = Math.round(Math.random() * window.innerHeight);
        no.style.left = x + 'px';
        no.style.top = y + 'px';
    }
</script>
</body>
</html>
